<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <!-- Firebase -->
  <script defer src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <!-- App -->
  <script defer src="js/firebase.js"></script>
  <script defer src="js/utils.js"></script>
  <script defer src="js/auth.js"></script>
  <script defer src="js/sorteos.js"></script>
</head>
<body>
  <header class="topbar">
    <h1>Panel de administración</h1>
    <div class="grow"></div>
    <a class="btn" href="index.html">Ver portal</a>
    <button id="logout-btn" class="btn danger">Cerrar sesión</button>
  </header>

  <main class="container">
    <section>
      <h2>Crear / Editar sorteo</h2>
      <form id="crear-sorteo-form" class="card grid-form">
        <input type="hidden" id="sorteoId" />
        <label>Título <input type="text" id="titulo" required /></label>
        <label>Descripción <textarea id="descripcion"></textarea></label>
        <label>URL imagen <input type="url" id="imagen" placeholder="https://..." /></label>
        <label>Precio por número (€) <input type="number" id="precio" min="0" step="0.01" required /></label>
        <label>Teléfono Bizum <input type="tel" id="tlf" required /></label>
        <label>Casillas (10-100) <input type="number" id="maxNumeros" min="10" max="100" value="100" required /></label>
        <label>Inicio <input type="datetime-local" id="inicio" /></label>
        <label>Fin <input type="datetime-local" id="fin" /></label>
        <label>Estado
          <select id="estado">
            <option value="activo">activo</option>
            <option value="pausado">pausado</option>
            <option value="finalizado">finalizado</option>
          </select>
        </label>
        <div class="row">
          <button type="submit" class="btn primary" id="guardar-btn">Guardar</button>
          <button type="button" class="btn" id="reset-form-btn">Limpiar</button>
        </div>
      </form>
    </section>

    <section>
      <h2>Mis sorteos</h2>
      <div id="admin-sorteos" class="cards"></div>
    </section>
  </main>
</body>
</html>
